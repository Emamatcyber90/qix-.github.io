<!doctype html>
<html>
	<head>
		<title>Josh Junon</title>
		<meta name="description" content="Josh Junon's portfolio, resume and other information.">

		<link rel="author" href="https://github.com/qix-" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="vendor/gss.min.js"></script>
		<script src="vendor/vue.min.js"></script>
		<script src="script/jj.js"></script>

		<script>
			window.engine = new GSS(document);

		<link href="https://fonts.googleapis.com/css?family=Inconsolata|Titillium+Web:300" rel="stylesheet" />

	</head>

	<body>
		<!-- I am not a frontend developer. I know this is probably a terrible site.
		     I haven't written HTML in over 7 years. Forgive me. -->

		<div id="top-section">
			<div id="name-title">Josh Junon</div>
			<div id="view-resume"><span>View My Resume</span></div>
		</div>

		<span id="timeline-line"></span>
		<div id="timeline">
			<div id="events">
				<div class="event-line" v-for="(event, i) in events">
					<span class="dot"></span>
					<div v-bind:class="'event ' + ((i % 2) === 0 ? 'right' : 'left')">
						<div class="date">{{formatEventDate(event.date)}}<sup>{{formatOrdinal(event.date.getDay())}}</sup>, {{event.date.getFullYear()}}</div>
						<div v-if="event.type === 'repository'" class="content repository">
							<a v-bind:href="event.url">
								<i v-if="event.provider === 'github'" class="fi-social-github"></i>
								<i v-if="event.provider !== 'github'" class="fi-book"></i>
								<span class="name">{{event.name}}</span>
								<span class="description">{{event.description}}</span>
								<img v-if="event.image" v-bind:src="event.image" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			window.app = new Vue({
				el: '#timeline #events',
